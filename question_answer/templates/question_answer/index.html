{% extends 'question_answer/base.html' %}

{% block content %}

{% for question in question_list %}
                <div class="row">
                <div class="col-md-2 text-center">
                    <h1>{{ question.score }}</h1>
                    <p>Score</p>
                </div>
                <div class="col-md-10">
                    <h3><a href="{% url 'questions:detail' question.id %}">{{ question.question_name }}</a></h3>
                    <p>{{ question.question_text }}</p>
                    {% for tag in question.tags.all %}
                    <span class="label label-info">{{ tag.tag_name }}</span>
                    {% endfor %}
                </div>
                </div>
                {% endfor %}
{% endblock %}
